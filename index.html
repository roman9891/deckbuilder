<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="index.css" />
        <title>Deckbuilder</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous"
        />
    </head>
    <body class="container">
        <div id="app-container" class="row">
            <div id="left-panel" class="col-md-3">
                <div id="search-box" class="row h-50"></div>
                <div id="tag-filter" class="row h-50">TAG FILTER</div>
            </div>
            <div id="main-panel" class="col">
                <div id="import-export-container" class="row">
                    <div class="col">
                        <form action="" class="row">
                            <label for="import-button" class="col"
                                >IMPORT</label
                            >
                            <input
                                type="file"
                                id="import-button"
                                accept=".txt"
                                class="col"
                            />
                        </form>
                    </div>
                    <div class="col">
                        <label for="export-button" class="col">EXPORT</label>
                        <button id="export-button" class="col">TXT</button>
                    </div>
                </div>
                DECKLIST
                <div id="commander-container" class="row">COMMANDER</div>
                <div id="decklist-container" class="row"></div>
            </div>
            <div id="right-panel" class="col-md-3">
                <div id="card-preview" class="row h-50">CARD PREVIEW</div>
                <div id="tag-editor" class="row h-50">TAG EDITOR</div>
            </div>
        </div>
        <script type="module" src="dist/index.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
